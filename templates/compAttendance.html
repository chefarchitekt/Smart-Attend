<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highc harts.com/modules/exporting.js"></script>

</head>
<body>
<div id="container" style = "min-width: 310px; height: 400px; margin: 0 auto"><</div>
<script language="JavaScript">

    var complist = {{ complist| safe}};


$(document).ready(function () {
    // Create the chart
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Comparative analysis of attendance between students'
        },
        xAxis: {
            type: 'Students'
        },
        yAxis: {
            title: {
                text: 'Presence Count'
            }

        },
        legend: {
            enabled: false
        },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}'
                }
            }
        },

        tooltip: {
            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}<br/>'
        },
        credits:{enabled:false},

        series: [{
            name: 'Student',
            colorByPoint: true,
            data: complist
        }]

    });
});

     </script>
</body>
</html>

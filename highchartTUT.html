<html>
<head>
<title>Highcharts Tutorial</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
    var list1 = [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
            26.5, 23.3, 18.3, 13.9, 9.6];
    var list2=[-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8,
            24.1, 20.1, 14.1, 8.6, 2.5];
    var list3 = [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6,
            17.9, 14.3, 9.0, 3.9, 1.0];
    var list4 = [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0,
            16.6, 14.2, 10.3, 6.6, 4.8];
    var l1name = 'T0ky0';
    var l2name = 'N00B York';
    var l3name = 'B3rlin';
    debugger;
    var l4name = 'L0nd0n';
    var list = [l1name,l2name,l3name,l4name];
    var givenlist = [list1,list2,list3,list4];
    var display_list = [];
    debugger;
    {% for i in range(0,4) %}
        display_list.push({name: list[i], data:givenlist[i]});
    {% endfor %}
$(document).ready(function() {
   var title = {
      text: 'Monthly Average Temperature'
   };
   var subtitle = {
      text: 'Source: WorldClimate.com'
   };
   var xAxis = {
      categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
         'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
   };
   var yAxis = {
      title: {
         text: 'Temperature (\xB0C)'
      },
      plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
   };

   var tooltip = {
      valueSuffix: '\xB0C'
   };

   var legend = {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle',
      borderWidth: 0
   };
   var series = display_list;
{#   var series =  [#}
{#      {#}
{#         name: list[0],#}
{#         data: givenlist[0]#}
{#      },#}
{#      {#}
{#         name: list[1],#}
{#         data: givenlist[1]#}
{#      },#}
{#      {#}
{#         name: list[2],#}
{#         data: givenlist[2]#}
{#      },#}
{#      {#}
{#         name: list[3],#}
{#         data: givenlist[3]#}
{#      }#}
{#   ];#}

   var json = {};

   json.title = title;
   json.subtitle = subtitle;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.tooltip = tooltip;
   json.legend = legend;
   json.series = series;

   $('#container').highcharts(json);
});
</script>
</body>
</html>
